<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Krusty Krab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
<div class="container">
        <div class="row center">
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                        <div class="card-content">
                            <span class="card-title">Welcome to the Krusty Krab!</span>
                            <p>Click this button to start your order!</p>
                        </div>
                        <hr>
                            <div class="card-actions">
                                <a href="/krustykrab" class="btn btn-warning btn-lg" id="start-button">Place Your Order!</a>
                            </div>
                    </div>
                </div>
            </div>
    <div class="row">
            <div class="col s4 m4">
                <img id="itemone" src="">
            </div>
            <div class="col s4 m4">
                <img id="itemtwo" src="">
            </div>
            <div class="col s4 m4">
                <img id="itemthree" src="">
            </div>  
    </div>
    <div class="row">
            <div class="col s4 m4">
                <img id="itemfour" src="">
            </div>
            <div class="col s4 m4">
                <img id="itemfive" src="">
            </div> 
    </div>


    <div class="row">
            <div class="col">
                <img src="assets/images/mrkrabs.png">
                <br>
            </div> 
        </div>

</div>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {   
  var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=kVuH86l1irJhDIHRaV7trtaOBiICrbNu&limit=6&q=krustykrab"
  $.ajax({
        url: queryURL,
        method: "GET"
    }).then(function(response) {
        var results = response.data
        console.log(results)
        $("#itemone").attr("src", results[0].images.fixed_height.url);
        $("#itemtwo").attr("src", results[1].images.fixed_height.url);
        $("#itemthree").attr("src", results[2].images.fixed_height.url);
        $("#itemfour").attr("src", results[3].images.fixed_height.url);
        $("#itemfive").attr("src", results[4].images.fixed_height.url);    
    });
  });

</script>
</body>

</html>
